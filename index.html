<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/nolan/64/bank-card-back-side.png" type="image/x-icon">
    <title>bCard - Mariana Ramos</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <label for="toggle" id="label_toggle"><i class="fa-solid fa-sun"></i></label>
    <input type="checkbox" id="toggle">


    <div class="card" id="card">
        <div class="lines"></div>
        <div class="imgBx">
            <img id="img" src="img/5.jpeg" alt="FOTO">
        </div>
        <div class="content">
            <div class="details">
                <h2>Mariana Ramos<br><span>Consultora de negocios</span></h2>
                <div class="data">
                    <h3><i class="fa-solid fa-mobile-button fa-lg"></i><br><span>Telefonia</span></h3>
                    <h3><i class="fa-solid fa-wifi"></i><br><span>Internet</span></h3>
                    <h3><i class="fa-solid fa-tv"></i><br><span>Television</span></h3>
                </div>
                <div class="actionBtn">
                    <button id="whatsappBtn" >Mensaje</button>
                    <button id="correoBtn">Correo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
